
<html>
<head>
    <!-- Template by Grant McKenzie & Leaflet Tutorial -->
    <title>Live micro-mobility map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
   <script type="text/javascript" src="http://www.liedman.net/leaflet-realtime/dist/leaflet-realtime.js"></script>
    <style>
        #map { position: absolute; top: 0; left: 0; bottom: 0; right: 0; }
    </style>
</head>
<body>

    <div id="map"></div>
    
    <script>
        
        var map = L.map('map');

        // ############## EDIT BELOW THIS LINE ##############


        map.setView([0,0], 13);                                         // Update map center and zoom here
        url = "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png";     // Update basemap tiles here


        // ############## EDIT ABOVE THIS LINE ##############

        L.tileLayer(url, {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        
    </script>
</body>
</html>
